<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact Demo </title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <header>
        <h2> Interactive Demo</h2>
    </header>
    <section>
    <div class="box">
        <h2>Hobbies</h2>
        <ol id="hobby-list" >
            <li>Game</li>
            <li>Pokemon GO</li>
            <li>YouTube</li>
        </ol>
    </div>
    <div class="box">
        <form id="hobby-form"    action="">
            <h3>Add a Hobby</h3>
            <input id="hobby-input" type="text" placeholder="New Hobby">
            <button> Add</button>
        </form>
    </div>

    <div class="box" >
        <h4 id="drink-number">0</h4>
        <button id="drink">Drink</button>

        <h4 id="eat-number">0</h4>
        <button id="eat">Eat</button>
        
        <h4 id="sleep-number">0</h4>
        <button id="sleep">Sleep</button>
    </div>

</section>

    <script src="./index.js"> </script>
</body>
</html>
